<div class="filter-widget">
    <label for="layerSelect">${i18n.layerSelect.label}:
    </label>
    <br />
    <input data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="
    store:this.layerStore,
      searchAttr:'name',
      fetchProperties: {
        sort: [{ attribute: 'name', descending: false}]
      },
    " data-dojo-attach-point="layerSelect" name="layer" id="layerSelect" />
    <br />

    <label for="fieldSelect">${i18n.fieldSelect.label}:
    </label>
    <br />
    <input data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="
      store:this.fieldStore,
      searchAttr:'name',
      fetchProperties: {
        sort: [{ attribute: 'name', descending: false}]
      }
      " data-dojo-attach-point="fieldSelect" name="layer" id="fieldSelect" />
      <br />
    <label for="opSelect">${i18n.opSelect.label}:
    </label>
    <br />
    <input data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="
        store:this.opStore,
        searchAttr:'name',
        fetchProperties: {
          sort: [{ attribute: 'name', descending: false}]
        }
      " data-dojo-attach-point="opSelect" name="layer" id="opSelect" />
      <br />

    <label for="valueText"=>${i18n.valueText.label}
    </label>
    <br />
    <input data-dojo-type="dijit/form/ValidationTextBox" data-dojo-attach-point="valueText" name="valueText" id="valueText" />
    <button title="${i18n.valueText.listButtonTitle}" data-dojo-type="dijit/form/Button" data-dojo-attach-point="valueListButton" name="valueListButton" data-dojo-attach-event="click: fetchDistinctValues">
        ${i18n.valueText.listButton} <i class="fa fa-list"></i>
    </button>
    <input data-dojo-type="dijit/form/FilteringSelect" data-dojo-props="
      store:this.valueStore,
      searchAttr:'name',
      fetchProperties: {
        sort: [{ attribute: 'name', descending: false}]
      }
    " data-dojo-attach-point="valueSelect" name="layer" id="valueSelect" />
    <hr />

    <p class="filter-toolbar-header">${i18n.filterToolbar.header}: </p>

    <div data-dojo-type="dijit/form/Button" id="filterWidgetToolbar.table" data-dojo-props="iconClass:'fa fa-table', showLabel:true" data-dojo-attach-point="tableButton" data-dojo-attach-event="click: openTable">${i18n.filterToolbar.tableButton}</div>
    <div data-dojo-type="dijit/form/Button" id="filterWidgetToolbar.map" data-dojo-props="iconClass:'fa fa-globe', showLabel:true" data-dojo-attach-point="mapButton" data-dojo-attach-event="click: setLayerDefinitions">${i18n.filterToolbar.mapButton}</div>

</div>
